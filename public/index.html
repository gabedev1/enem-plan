<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <!-- O favicon é o ícone da aba do navegador. -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Esta tag é a descrição do seu site, importante para o Google. -->
    <meta
      name="description"
      content="Aplicação React com Tailwind CSS e Firebase para estudo do ENEM."
    />
    <!-- Outras tags como links para fontes ou outras bibliotecas. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- O título da sua aplicação. É o que aparece na aba do navegador. -->
    <title>Plano de Estudos ENEM</title>
  </head>
  <body>
    <!-- Esta tag mostra uma mensagem se o JavaScript estiver desativado. -->
    <noscript>Você precisa ativar o JavaScript para rodar esta aplicação.</noscript>
    
    <!-- Este é o ponto mais importante! A sua aplicação React inteira
         será "montada" e inserida dentro desta div com id="root". -->
    <div id="root"></div>

  </body>
</html>
